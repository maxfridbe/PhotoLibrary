name: Build and Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y zip
        npm install -g typescript

    - name: Run build script
      run: ./build.sh

    - name: Package for Release
      run: |
        mkdir -p PhotoLibrary-linux-x64
        cp dist/linux/PhotoLibrary PhotoLibrary-linux-x64/
        zip -r PhotoLibrary-linux-x64.zip PhotoLibrary-linux-x64/

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PhotoLibrary-linux-x64
        path: PhotoLibrary-linux-x64/

    - name: Set release info
      id: release_info
      run: |
        DATE=$(date +'%Y%m%d')
        IS_FUNCTIONAL=$(git tag --points-at HEAD | grep -q "functional" && echo "true" || echo "false")
        if [ "$IS_FUNCTIONAL" = "true" ]; then
          echo "release_name=Functional-$DATE" >> $GITHUB_OUTPUT
          echo "release_tag=functional-$DATE" >> $GITHUB_OUTPUT
        else
          echo "release_name=$DATE" >> $GITHUB_OUTPUT
          echo "release_tag=build-$DATE" >> $GITHUB_OUTPUT
        fi

    - name: Build Packages
      run: ./make_appimage_rpm_deb.sh

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.release_info.outputs.release_tag }}
        name: ${{ steps.release_info.outputs.release_name }}
        files: |
          PhotoLibrary-linux-x64.zip
          dist/packages/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
