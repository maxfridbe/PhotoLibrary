name: Build and Publish

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y zip
        npm install -g typescript

    - name: Run build script
      run: ./buildAndPublish.sh

    - name: Package for Release
      run: |
        VERSION=$(cat version.txt)
        mkdir -p PhotoLibrary-linux-x64
        cp dist/linux/PhotoLibrary PhotoLibrary-linux-x64/
        zip -r PhotoLibrary-linux-x64-v$VERSION.zip PhotoLibrary-linux-x64/

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PhotoLibrary-linux-x64
        path: PhotoLibrary-linux-x64/

    - name: Set release info
      id: release_info
      run: |
        VERSION=$(cat version.txt)
        BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
        IS_FUNCTIONAL=$(git tag --points-at HEAD | grep -q "functional" && echo "true" || echo "false")
        echo "is_functional=$IS_FUNCTIONAL" >> $GITHUB_OUTPUT
        
        BODY="Build Date: $BUILD_DATE"
        echo "release_body=$BODY" >> $GITHUB_OUTPUT

        if [ "$IS_FUNCTIONAL" = "true" ]; then
          echo "release_name=Functional-v$VERSION" >> $GITHUB_OUTPUT
          echo "release_tag=v$VERSION" >> $GITHUB_OUTPUT
        else
          echo "release_name=v$VERSION" >> $GITHUB_OUTPUT
          echo "release_tag=v$VERSION" >> $GITHUB_OUTPUT
        fi

    - name: Build Packages
      run: ./make_appimage_rpm_deb.sh

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.release_info.outputs.is_functional == 'true'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.release_info.outputs.release_tag }}
        name: ${{ steps.release_info.outputs.release_name }}
        body: ${{ steps.release_info.outputs.release_body }}
        files: |
          PhotoLibrary-linux-x64-*.zip
          dist/packages/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
