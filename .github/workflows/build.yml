name: Build and Publish

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install -g typescript

    - name: Build Windows Installer
      run: Tooling/publish-windows-installer.sh

    - name: Upload Windows Installer
      uses: actions/upload-artifact@v4
      with:
        name: PhotoLibrary-windows-installer
        path: dist/installers/*.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y zip
        npm install -g typescript

    - name: Run build script
      run: Tooling/buildAndPublish.sh

    - name: Package Binary
      run: |
        VERSION=$(cat Tooling/version.txt)
        mkdir -p PhotoLibrary-linux-x64
        cp dist/linux/PhotoLibrary PhotoLibrary-linux-x64/
        zip -r PhotoLibrary-linux-x64-v$VERSION.zip PhotoLibrary-linux-x64/

    - name: Build OS Packages
      run: Tooling/make_appimage_rpm_deb.sh

    - name: Upload Linux Binary
      uses: actions/upload-artifact@v4
      with:
        name: PhotoLibrary-linux-x64
        path: PhotoLibrary-linux-x64-*.zip

    - name: Upload Linux Packages
      uses: actions/upload-artifact@v4
      with:
        name: PhotoLibrary-linux-packages
        path: dist/packages/*

  release:
    needs: [build-linux, build-windows]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set release info
      id: release_info
      run: |
        VERSION=$(cat Tooling/version.txt)
        BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
        IS_FUNCTIONAL=$(git tag --points-at HEAD | grep -q "functional" && echo "true" || echo "false")
        echo "is_functional=$IS_FUNCTIONAL" >> $GITHUB_OUTPUT
        
        COMMITS=$(git log -n 5 --pretty=format:"* %s")
        
        {
          echo "release_body<<EOF"
          echo "Build Date: $BUILD_DATE"
          echo ""
          echo "## Recent Changes"
          echo "$COMMITS"
          echo "EOF"
        } >> $GITHUB_OUTPUT

        if [ "$IS_FUNCTIONAL" = "true" ]; then
          echo "release_name=PhotoLibrary-v$VERSION-functional" >> $GITHUB_OUTPUT
          echo "release_tag=v$VERSION" >> $GITHUB_OUTPUT
        else
          echo "release_name=PhotoLibrary-v$VERSION" >> $GITHUB_OUTPUT
          echo "release_tag=v$VERSION" >> $GITHUB_OUTPUT
        fi

    - name: Download Artifacts
      if: steps.release_info.outputs.is_functional == 'true'
      uses: actions/download-artifact@v4
      with:
        path: dist/release

    - name: Prepare Release Files
      if: steps.release_info.outputs.is_functional == 'true'
      run: |
        mkdir -p dist/final
        # Flatten all artifacts from subdirectories into a single folder for release
        find dist/release -type f -exec cp {} dist/final/ \;
        ls -R dist/final

    - name: Create Release
      if: steps.release_info.outputs.is_functional == 'true'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.release_info.outputs.release_tag }}
        name: ${{ steps.release_info.outputs.release_name }}
        body: ${{ steps.release_info.outputs.release_body }}
        files: dist/final/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}