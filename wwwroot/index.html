<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Library</title>
    <link rel="stylesheet" href="lib/goldenlayout-base.css">
    <link rel="stylesheet" href="lib/goldenlayout-dark-theme.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/golden-layout.min.js"></script>
    <style>
        body { margin: 0; background: #1e1e1e; color: #ddd; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; }
        
        /* GL Components */
        .gl-component { height: 100%; width: 100%; overflow: hidden; background: #1e1e1e; display: flex; flex-direction: column; }
        
        /* Grid */
        .grid-view { flex: 1; overflow-y: auto; padding: 10px; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; align-content: start; }
        
        /* Loupe */
        .loupe-view { flex: 1; display: flex; flex-direction: column; background: #111; height: 100%; }
        .preview-area { flex: 1; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .preview-area img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .filmstrip { height: 120px; background: #252526; border-top: 1px solid #333; display: flex; overflow-x: auto; align-items: center; padding: 0 10px; gap: 10px; flex-shrink: 0; }

        /* Sidebar/Tree */
        .tree-view { padding: 10px; overflow-y: auto; }
        .tree-item { padding: 4px 8px; cursor: pointer; white-space: nowrap; }
        .tree-item:hover { background: #333; }
        .tree-item.selected { background: #0078d7; color: #fff; }
        .tree-children { margin-left: 15px; border-left: 1px solid #444; }

        /* Metadata */
        .metadata-panel { padding: 15px; overflow-y: auto; }
        .meta-group { margin-bottom: 15px; }
        .meta-group h3 { font-size: 0.85em; color: #aaa; margin: 0 0 5px 0; text-transform: uppercase; letter-spacing: 0.05em; font-weight: 600; }
        .meta-row { display: flex; font-size: 0.85em; padding: 2px 0; border-bottom: 1px solid #333; }
        .meta-key { color: #888; width: 40%; padding-right: 10px; overflow: hidden; text-overflow: ellipsis; }
        .meta-val { color: #ddd; flex: 1; word-break: break-word; }

        /* Card */
        .card { background: #2b2b2b; border-radius: 4px; overflow: hidden; display: flex; flex-direction: column; cursor: pointer; border: 2px solid transparent; flex-shrink: 0; position: relative; }
        .card.selected { border-color: #0078d7; }
        .grid-view .card { height: 220px; }
        .filmstrip .card { height: 90px; width: 120px; }
        .img-container { flex: 1; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }
        .info { padding: 5px; font-size: 0.75em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; background: #2b2b2b; display: flex; flex-direction: column; gap: 2px; }
        .info-top { display: flex; justify-content: space-between; align-items: center; }
        .info-bottom { display: flex; justify-content: space-between; align-items: center; color: #888; }
        
        .pick-btn { color: #444; cursor: pointer; font-size: 1.1em; transition: color 0.2s; }
        .pick-btn:hover { color: #fff; }
        .pick-btn.picked { color: #fff; }
        
        .stars { color: #444; font-size: 0.9em; }
        .stars.has-rating { color: #ffd700; }

        .spinner { width: 20px; height: 20px; border: 2px solid #555; border-top-color: #fff; border-radius: 50%; animation: spin 1s linear infinite; }
        .center-spinner { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="layout-container" style="width: 100%; height: 100%;"></div>
    <script src="app.js"></script>
</body>
</html>
