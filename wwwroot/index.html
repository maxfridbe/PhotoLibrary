<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Library</title>
    <style>
        body { margin: 0; background: #1e1e1e; color: #ddd; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; }
        
        /* Header */
        .status { padding: 5px 10px; background: #333; font-size: 0.8em; border-bottom: 1px solid #444; display: flex; justify-content: space-between; flex-shrink: 0; }
        #connection-status { color: #f00; }
        #connection-status.connected { color: #0f0; }

        /* Main Layout */
        .container { display: flex; flex: 1; overflow: hidden; }
        
        /* Grid Area */
        .main-content { flex: 1; overflow-y: auto; padding: 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; }
        
        .card { background: #2b2b2b; border-radius: 4px; overflow: hidden; display: flex; flex-direction: column; cursor: pointer; border: 2px solid transparent; }
        .card.selected { border-color: #0078d7; background: #333; }
        
        .img-container { height: 160px; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .img-container img { max-width: 100%; max-height: 100%; object-fit: contain; display: none; }
        .img-container.loaded img { display: block; }
        .img-container .spinner { width: 20px; height: 20px; border: 2px solid #555; border-top-color: #fff; border-radius: 50%; animation: spin 1s linear infinite; position: absolute; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .info { padding: 8px; font-size: 0.8em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .date { color: #888; font-size: 0.9em; }

        /* Sidebar */
        .sidebar { width: 300px; background: #252526; border-left: 1px solid #333; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar h2 { margin-top: 0; font-size: 1.1em; color: #fff; border-bottom: 1px solid #444; padding-bottom: 10px; margin-bottom: 15px; }
        .meta-group { margin-bottom: 15px; }
        .meta-group h3 { font-size: 0.9em; color: #aaa; margin: 0 0 5px 0; text-transform: uppercase; letter-spacing: 0.05em; }
        .meta-row { display: flex; font-size: 0.85em; padding: 2px 0; }
        .meta-key { color: #888; width: 40%; padding-right: 10px; overflow: hidden; text-overflow: ellipsis; }
        .meta-val { color: #ddd; flex: 1; word-break: break-word; }
        .no-selection { color: #666; font-style: italic; text-align: center; margin-top: 50px; }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .modal.active { display: flex; }
        .modal-content { max-width: 95%; max-height: 95%; position: relative; }
        .modal-content img { max-width: 100%; max-height: 90vh; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .modal-close { position: absolute; top: -30px; right: 0; color: #fff; cursor: pointer; font-size: 24px; }
        .modal-spinner { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    </style>
</head>
<body>
    <div class="status">
        <span>Photo Library</span>
        <span id="connection-status">Disconnected</span>
    </div>

    <div class="container">
        <div class="main-content">
            <div id="app" class="grid">Loading photos...</div>
        </div>
        <div class="sidebar" id="sidebar">
            <div class="no-selection">Select a photo to view metadata</div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div class="spinner modal-spinner" id="modal-spinner"></div>
            <img id="modal-img" src="" alt="Full View">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
