<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Library</title>
    <link rel="stylesheet" href="lib/goldenlayout-base.css">
    <link rel="stylesheet" href="lib/goldenlayout-dark-theme.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/golden-layout.min.js"></script>
    <style>
        body { margin: 0; background: #1e1e1e; color: #ddd; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; }
        
        /* Lightroom Header */
        .lr-header { height: 40px; background: #2d2d2d; display: flex; align-items: center; padding: 0 20px; border-bottom: 1px solid #111; user-select: none; }
        .lr-logo { font-size: 1.1em; color: #ccc; letter-spacing: 1px; margin-right: 40px; }
        .lr-logo b { color: #fff; }
        .lr-nav { display: flex; height: 100%; gap: 2px; }
        .lr-nav-item { height: 100%; display: flex; align-items: center; padding: 0 20px; color: #888; font-size: 0.75em; font-weight: 700; cursor: pointer; transition: all 0.2s; border-bottom: 2px solid transparent; }
        .lr-nav-item:hover { color: #ccc; background: #333; }
        .lr-nav-item.active { color: #fff; border-bottom-color: #0078d7; background: #383838; }
        .lr-status { margin-left: auto; font-size: 0.75em; color: #666; }

        /* GL Components */
        .gl-component { height: 100%; width: 100%; overflow: hidden; background: #1e1e1e; display: flex; flex-direction: column; }
        
        /* Grid */
        .grid-header { background: #333; padding: 5px 15px; font-size: 0.85em; border-bottom: 1px solid #444; color: #aaa; display: flex; align-items: center; justify-content: space-between; }
        .grid-header b { color: #fff; font-weight: 600; }
        .grid-view { flex: 1; overflow-y: auto; padding: 10px; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; align-content: start; }
        
        /* Loupe */
        .loupe-view { flex: 1; display: flex; flex-direction: column; background: #111; height: 100%; }
        .preview-area { flex: 1; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .preview-area img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .filmstrip { height: 120px; background: #252526; border-top: 1px solid #333; display: flex; overflow-x: auto; align-items: center; padding: 0 10px; gap: 10px; flex-shrink: 0; }

        /* Sidebar/Tree */
        .tree-view { padding: 0; overflow-y: auto; }
        .tree-section-header { padding: 10px 10px 5px 10px; font-size: 0.75em; color: #666; text-transform: uppercase; letter-spacing: 0.05em; font-weight: 700; }
        .tree-item { padding: 6px 15px; cursor: pointer; white-space: nowrap; font-size: 0.9em; display: flex; justify-content: space-between; align-items: center; }
        .tree-item:hover { background: #333; }
        .tree-item.selected { background: #0078d7; color: #fff; }
        .tree-item .count { color: #888; font-size: 0.85em; }
        .tree-item.selected .count { color: #ddd; }
        .tree-children { margin-left: 10px; border-left: 1px solid #333; }

        /* Search Section */
        .search-box { padding: 10px; border-bottom: 1px solid #333; }
        .search-input { width: 100%; background: #111; border: 1px solid #444; color: #eee; padding: 5px 8px; border-radius: 4px; box-sizing: border-box; font-size: 0.9em; }
        .search-input:focus { border-color: #0078d7; outline: none; }
        .search-results-list { max-height: 200px; overflow-y: auto; }

        /* Metadata Search Magnifier */
        .meta-row { display: flex; font-size: 0.85em; padding: 2px 0; border-bottom: 1px solid #333; align-items: center; position: relative; }
        .meta-row:hover .meta-search-btn { opacity: 1; }
        .meta-search-btn { opacity: 0; cursor: pointer; color: #0078d7; padding: 0 5px; font-size: 1.1em; transition: opacity 0.2s; position: absolute; right: 0; background: #252526; height: 100%; display: flex; align-items: center; }
        .meta-search-btn:hover { color: #fff; }

        /* Utilities */

        /* Metadata */
        .metadata-panel { padding: 15px; overflow-y: auto; }
        .meta-group { margin-bottom: 15px; }
        .meta-group h3 { font-size: 0.85em; color: #aaa; margin: 0 0 5px 0; text-transform: uppercase; letter-spacing: 0.05em; font-weight: 600; }
        .meta-row { display: flex; font-size: 0.85em; padding: 2px 0; border-bottom: 1px solid #333; }
        .meta-key { color: #888; width: 40%; padding-right: 10px; overflow: hidden; text-overflow: ellipsis; }
        .meta-val { color: #ddd; flex: 1; word-break: break-word; }

        /* Card */
        .card { background: #2b2b2b; border-radius: 4px; overflow: hidden; display: flex; flex-direction: column; cursor: pointer; border: 2px solid transparent; flex-shrink: 0; position: relative; }
        .card.selected { border-color: #0078d7; }
        .grid-view .card { height: 220px; }
        .filmstrip .card { height: 90px; width: 120px; }
        .img-container { flex: 1; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }
        .info { padding: 5px; font-size: 0.75em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; background: #2b2b2b; display: flex; flex-direction: column; gap: 2px; }
        .info-top { display: flex; justify-content: space-between; align-items: center; }
        .info-bottom { display: flex; justify-content: space-between; align-items: center; color: #888; }
        
        .pick-btn { color: #444; cursor: pointer; font-size: 1.1em; transition: color 0.2s; }
        .pick-btn:hover { color: #fff; }
        .pick-btn.picked { color: #fff; }
        
        .stars { color: #444; font-size: 0.9em; }
        .stars.has-rating { color: #ffd700; }

        .spinner { width: 20px; height: 20px; border: 2px solid #555; border-top-color: #fff; border-radius: 50%; animation: spin 1s linear infinite; }
        .center-spinner { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Shortcuts Dialog */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 10000; justify-content: center; align-items: center; }
        .modal-overlay.active { display: flex; }
        .shortcuts-dialog { background: #2d2d2d; padding: 25px; border-radius: 8px; border: 1px solid #444; min-width: 300px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .shortcuts-dialog h2 { margin-top: 0; border-bottom: 1px solid #444; padding-bottom: 10px; font-size: 1.2em; }
        .shortcut-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #383838; }
        .shortcut-key { color: #0078d7; font-weight: bold; background: #1e1e1e; padding: 2px 8px; border-radius: 4px; font-family: monospace; font-size: 1.1em; }
        .shortcut-desc { color: #ccc; }

        /* Context Menu */
        .context-menu { position: fixed; background: #2d2d2d; border: 1px solid #444; border-radius: 4px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); z-index: 10000; padding: 5px 0; min-width: 180px; display: none; }
        .context-menu-item { padding: 8px 15px; font-size: 0.9em; color: #eee; cursor: pointer; transition: background 0.2s; }
        .context-menu-item:hover { background: #0078d7; color: #fff; }
        .context-menu-divider { height: 1px; background: #444; margin: 5px 0; }
    </style>
</head>
<body>
    <div id="layout-container" style="width: 100%; height: calc(100% - 40px);"></div>

    <div class="context-menu" id="context-menu"></div>

    <div class="modal-overlay" id="shortcuts-modal">
        <div class="shortcuts-dialog">
            <h2>Keyboard Shortcuts</h2>
            <div class="shortcut-row"><span class="shortcut-desc">Grid View</span><span class="shortcut-key">G</span></div>
            <div class="shortcut-row"><span class="shortcut-desc">Loupe (Preview) View</span><span class="shortcut-key">L</span></div>
            <div class="shortcut-row"><span class="shortcut-desc">Toggle Pick Flag</span><span class="shortcut-key">P</span></div>
            <div class="shortcut-row"><span class="shortcut-desc">Set Rating</span><span class="shortcut-key">1-5</span></div>
            <div class="shortcut-row"><span class="shortcut-desc">Clear Rating</span><span class="shortcut-key">0</span></div>
            <div class="shortcut-row"><span class="shortcut-desc">Navigate Photos</span><span class="shortcut-key">Arrows</span></div>
            <div class="shortcut-row"><span class="shortcut-desc">Show Shortcuts</span><span class="shortcut-key">?</span></div>
            <div style="margin-top: 20px; text-align: right;">
                <button onclick="document.getElementById('shortcuts-modal').classList.remove('active')" style="padding: 5px 15px; cursor: pointer; background: #444; color: #fff; border: none; border-radius: 4px;">Close</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
