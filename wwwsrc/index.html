<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Library</title>
    <style>
        body { margin: 0; background: #1e1e1e; color: #ddd; font-family: sans-serif; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 10px; padding: 10px; }
        .card { background: #2b2b2b; border-radius: 4px; overflow: hidden; display: flex; flex-direction: column; }
        .img-container { height: 200px; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .img-container img { max-width: 100%; max-height: 100%; object-fit: contain; display: none; }
        .img-container.loaded img { display: block; }
        .img-container .spinner { width: 20px; height: 20px; border: 2px solid #555; border-top-color: #fff; border-radius: 50%; animation: spin 1s linear infinite; position: absolute; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .info { padding: 8px; font-size: 0.85em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .date { color: #888; font-size: 0.8em; }
        .status { padding: 5px 10px; background: #333; font-size: 0.8em; border-bottom: 1px solid #444; display: flex; justify-content: space-between; }
        #connection-status { color: #f00; }
        #connection-status.connected { color: #0f0; }
    </style>
</head>
<body>
    <div class="status">
        <span>Photo Library</span>
        <span id="connection-status">Disconnected</span>
    </div>
    <div id="app" class="grid">Loading photos...</div>

    <script src="app.js"></script>
</body>
</html>
